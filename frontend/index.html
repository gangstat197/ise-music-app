<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iSE Final Test</title>
  <link rel="stylesheet" href="style/style.css?v=1">
</head>
<body>
  <div class="app-container">

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Bar -->
      <div class="search-bar">
        <div style="position: relative; display: flex; align-items: center;">
          <img src="assets/icons/magnifying-glass.png" alt="Search Icon" style="position: absolute; left: 14px; width: 20px; height: 20px; pointer-events: none;">
          <input type="text" placeholder="Search for songs, artists, albums..." style="padding-left: 42px;">
        </div>
      </div>

      <!-- Recently Listened -->
      <section class="recently-listened">
        <h2>Recently Listened</h2>
        <div class="song-cards">
          <!-- Song cards will be loaded dynamically -->
          <div class="loading">Loading songs...</div>
        </div>
      </section>

      <!-- Browse Songs -->
      <section class="browse-songs">
        <h2>Browse Songs</h2>
        <div class="song-cards">
          <!-- Song cards will be loaded dynamically -->
          <div class="loading">Loading songs...</div>
        </div>
      </section>

      <!-- Trending Songs & Popular Artists (side by side) -->
      <div class="trending-popular">
        <section class="trending-songs">
          <h2>Trending Songs</h2>
          <ul>
            <!-- Trending songs will be loaded dynamically -->
            <li class="loading">Loading trending songs...</li>
          </ul>
        </section>
        <section class="popular-artists">
          <h2>Popular Artists</h2>
          <ul>
            <li>
              <img src="assets/artists/leminh.png" alt="Le Hoang Minh">
              <span>Le Hoang Minh</span>
              <span class="followers">2.3M Followers</span>
            </li>
            <li>
              <img src="assets/artists/sam_smith.png" alt="Sam Smith">
              <span>Sam Smith</span>
              <span class="followers">1.9M Followers</span>
            </li>
            <li>
              <img src="assets/artists/drake.png" alt="Drake">
              <span>Drake</span>
              <span class="followers">1.5M Followers</span>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <!-- Bottom Music Player -->
    <footer class="music-player">
      <div class="player-song-info">
        <img src="assets/songs/ontheway.png" alt="Current Song">
        <div>
          <span class="song-title">No song selected</span>
          <span class="song-artist">Click a song to play</span>
        </div>
      </div>
      <div class="player-controls">
        <button class="prev-btn">‚èÆ</button>
        <button class="play-btn">‚ñ∂</button>
        <button class="next-btn">‚è≠</button>
      </div>
      <div class="player-progress">
        <span class="current-time">0:00</span>
        <input type="range" min="0" max="100" value="0" class="progress-bar">
        <span class="duration">0:00</span>
      </div>
      <div class="player-volume">
        <span>üîä</span>
        <input type="range" min="0" max="100" value="70" class="volume-bar">
      </div>
    </footer>
  </div>

  <!-- Load Scripts -->
  <script src="js/user-service.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/download.js?v=1"></script>
  <script src="js/favorites.js"></script>
  <script src="js/player.js?v=1"></script>
</body>
</html>
